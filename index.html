<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-in Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Teacher Login</h2>
  <form onsubmit="return validateTeacherLogin()">
    <label for="teacher-username">Username (email):</label>
    <input type="email" id="teacher-username" name="teacher-username" required>
    <br>
    <label for="teacher-password">Password:</label>
    <input type="password" id="teacher-password" name="teacher-password" required>
    <br>
    <button type="submit">Login as Teacher</button>
  </form>

  <hr>

  <h2>Student Login</h2>
  <form onsubmit="return validateStudentLogin()">
    <label for="student-username">Username (email):</label>
    <input type="email" id="student-username" name="student-username" required>
    <br>
    <label for="student-password">Password:</label>
    <input type="password" id="student-password" name="student-password" required>
    <br>
    <button type="submit">Login as Student</button>
  </form>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
