<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 | Find Your Clue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <main>
      <h1 id="headText">Day 2 | Find Your Clue</h1>

      <section id="clueSection">
        <h2 id="welcomeText">
          Welcome to the clue finder. Search carefully — your next task depends on it.
        </h2>
        <p id="enterPassage">Enter your group number below ↓</p>

        <input
          type="text"
          id="grpNumInput"
          placeholder="Enter your group number"
          aria-label="Group Number"
          maxlength="1"
          required
        />
        <button type="button" id="next" href="image.html" class="hidden">Next →</button>
      </section>
    </main>

    <script src="script.js"></script>
